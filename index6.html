<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>f6 Function Demo</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    background: #f0f4f8;
    color: #333;
  }
  h1 {
    color: #0077cc;
  }
  .result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.2em;
  }
</style>
</head>
<body>
  <h1>f6 Function Demo</h1>
  <p>This function returns the sum of all elements in <code>l</code> that are multiples of any factor in <code>a</code>.</p>
  <script>
    /**
     * Returns the sum of all elements in l that are multiples of any factor in a.
     * @param {number[]} a - Array of integer factors.
     * @param {number[]} l - Array of integers to check.
     * @returns {number} Sum of elements divisible by any factor in a.
     */
    function f6(a, l) {
      if (!Array.isArray(a) || !Array.isArray(l)) {
        throw new Error('Both a and l must be arrays.');
      }
      return l.reduce((sum, num) => {
        for (const factor of a) {
          if (factor !== 0 && num % factor === 0) {
            return sum + num;
          }
        }
        return sum;
      }, 0);
    }

    // Example usage
    const factors = [3, 5];
    const list = [1, 2, 3, 4, 5, 6, 10, 15, 20, 22];
    const result = f6(factors, list);

    document.body.insertAdjacentHTML('beforeend', 
      '<div class="result">Sum of multiples of ' + factors.join(', ') + ' in the list is: ' + result + '</div>'
    );

    console.log('f6 result:', result);
  </script>
</body>
</html>
